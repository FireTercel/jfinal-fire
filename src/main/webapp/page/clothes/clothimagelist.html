<#include "/page/common/_layout.html"/>
<@layout>
<div class="page-header">
<h2>Clothes管理&nbsp;&nbsp;
<a href="${contextPath}/clothes/add">创建Clothes</a>&nbsp;&nbsp;
<a href="${contextPath}/clothes/clothbootstrap">Bootstrap演示</a>&nbsp;&nbsp;
<a href="${contextPath}/clothes/list">Ehcache缓存演示</a>
</h2>
</div>
<div class="table_box">
	<table class="table table-striped">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="12%">连接</th>
				<th width="12%">外键id</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list clothimagelist as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.imageurl}</td>
				<td style="text-align:left;">${x.clothesid}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="${contextPath}/clothes/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="${contextPath}/clothes/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
<div>
	<h1>Hello</h1>
	<#list clothimagelist as y>
		<#if y.id==1><b>${"ImageUrl:"+y.imageurl}</b><br/>
			${clotheslist.id}<br/>
		<#else >${y.id}
		</#if>
	</#list>
	<br/>
</div>

</@layout>
